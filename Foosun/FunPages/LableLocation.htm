<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>当前位置属性</title>
</head>
<link rel="stylesheet" href="../../CSS/ModeWindow.css">
<body topmargin="0" leftmargin="0" scroll=no>
<div align="center">
  <table width="96%" border="0" cellpadding="0" cellspacing="0">
    <tr> 
      <td height="30" align="center"><div align="left">分隔类型 
          <select name="CompatType" onChange="SetCompatStr();"  style="width:70%;">
            <option value="1">图片</option>
            <option value="0" selected>文字</option>
          </select>
        </div></td>
      <td height="30" align="center"><div align="left">分隔内容 
          <input name="CompatStr" id="CompatStr" type="text" value="&gt;"  style="width:70%;">
        </div></td>
    </tr>
    <tr> 
      <td height="30" align="center"><div align="left">弹出窗口 
          <select  style="width:70%;" name="OpenType">
            <option value="0" selected>否</option>
            <option value="1">是</option>
          </select>
        </div></td>
      <td align="center"><div align="left">标题样式
<input type="text" style="width:70%;" name="CSSStyle">
        </div></td>
    </tr>
    <tr> 
      <td width="50%" height="30" align="center"><input type="button" onClick="InsertScript();" name="Submit" value=" 确 定 "></td>
      <td align="center"><input type="button" onClick="window.close();" name="Submit2" value=" 取 消 "></td>
    </tr>
  </table>
</div>
</body>
</html>
<script language="JavaScript">
function InsertScript()
{
	var CompatTypeStr=document.all.CompatType.value;
	var OpenTypeStr=document.all.OpenType.value;
	var CSSStyleStr=document.all.CSSStyle.value;
	window.returnValue='{%=Location("'+CompatTypeStr+'","'+document.all.CompatStr.value+'","'+OpenTypeStr+'","'+CSSStyleStr+'")%}';
	window.close();
}
function SetCompatStr()
{
	if (document.all.CompatType.value=='0') document.all.CompatStr.value='>';
	else document.all.CompatStr.value='';
}
window.onunload=SetReturnValue;
function SetReturnValue()
{
	if (typeof(window.returnValue)!='string') window.returnValue='';
}
</script>
